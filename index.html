<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      
      <div class="jumbotron">
        <h1>Choose Your Code Adventure</h1>
        <h2>A Coding Expirence</h2>
      </div>
      <div class="row">
        <div class="col-md-4">
          <p class="box">Here is where you can choose the options I have provided to see what suggestions you may recieve as to where you might start coding.</p>
        </div>
        <div class="col-md-8 box">
          <p><em>How much experience do you have with programming right now?</em></p>
          <form id="language">
            <div class="radio">
              <label>
                <input type="radio" name="xp" value="beginner" checked>
                Begginer
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="xp" value="some">
                Some Experience
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="xp" value="lots">
                Lots of Experience
              </label>
            </div>
          </form>
          <p>Do you like working on the front end or backend?</p>
          <form id="uiorux">
            <div class="radio">
              <label>
                <input type="radio" name="uiorux" value="frontend" checked>
                Front End
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="uiorux" value="backend">
                Back End
              </label>
            </div>
          
            <button type="submit" class="btn">Calculate my language</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
